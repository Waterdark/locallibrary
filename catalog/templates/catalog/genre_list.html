{% extends "base_generic.html" %}

{% block content %}
    <h1>Список Жанров</h1>

    {% if genre_list %}
    <ul>

      {% for genre in genre_list %}
      <li>
        <a href="{{ genre.get_absolute_url }}">{{ genre }}</a>  
      </li>
      {% endfor %}  

    </ul>
    {% else %}
      <p>There are no authors available.</p>
    {% endif %}       
{% endblock %}
